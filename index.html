<body>
    <center>
        <h1 id="Heading">Calculator Webapp</h1>

            <h4>Type the first number- </h4>
            <input type="number" id="No1">
        </div>
        <div>
            <h4>Type the second number- </h4>
            <input type="number" id="No2">
        </div>
        <br>
        <h4>Select the operator</h4>
        <div>
             <button id="add" onclick="Add();">ADDITION</button>
             <button id="sub" onclick="Sub();">SUBTRACTION</button>
             <button id="Multiply" onclick="Mult();">MULTIPLICATION</button>
             <button id="Div" onclick="Div();">DIVISION</button>
        </div>

        <br>
        <h3 id="OUTPUT"></h3>
    </center>
